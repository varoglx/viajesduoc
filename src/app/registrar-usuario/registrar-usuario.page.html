<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Editar Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form   id="registroForm">
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" name="usuario"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"  required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="registerUser()" color="danger">Registrar</ion-button>
    <ion-button expand="full" color="secondary" [routerLink]="['/listar-usuarios']"><br>lista usuarios</ion-button>
  </form> 
</ion-content>
